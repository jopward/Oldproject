<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تعديل مدرسة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'partials/navbar.html' %}

    <div class="container mt-4">
        <h2>تعديل بيانات المدرسة</h2>
        <form method="POST">
            <div class="mb-3">
                <label>اسم المدرسة</label>
                <input type="text" name="school_name" class="form-control" value="{{ school.school_name }}" required>
            </div>
            <div class="mb-3">
                <label>اسم المدير</label>
                <input type="text" name="admin_username" class="form-control" value="{{ school.admin_username }}" required>
            </div>
            <div class="mb-3">
                <label>كلمة المرور</label>
                <input type="text" name="admin_password" class="form-control" value="{{ school.admin_password }}" required>
            </div>
            <button type="submit" class="btn btn-success">حفظ التعديلات</button>
        </form>
    </div>

    {% include 'partials/footer.html' %}
</body>
</html>
