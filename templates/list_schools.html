<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>قائمة المدارس</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'partials/navbar.html' %}

    <div class="container mt-4">
        <h2>قائمة المدارس</h2>
        <a href="{{ url_for('add_school') }}" class="btn btn-primary mb-3">إضافة مدرسة جديدة</a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>اسم المدرسة</th>
                    <th>اسم المدير</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody>
                {% for school in schools %}
                <tr>
                    <td>{{ school.id }}</td>
                    <td>{{ school.school_name }}</td>
                    <td>{{ school.admin_username }}</td>
                    <td>
                        <a href="{{ url_for('edit_school', school_id=school.id) }}" class="btn btn-sm btn-warning">تعديل</a>
                        <form action="{{ url_for('delete_school', school_id=school.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('هل أنت متأكد؟')">حذف</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% include 'partials/footer.html' %}
</body>
</html>
