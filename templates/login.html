<!doctype html>

<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل الدخول — نظام الحضور</title><!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e9f0ff 100%);
        font-family: 'Cairo', sans-serif;
      }
      .login-card {
        width: 100%;
        max-width: 420px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(20,30,60,0.08);
      }
      .brand {
        width: 72px;
        height: 72px;
        object-fit: cover;
        border-radius: 8px;
      }
      .form-floating > .form-control:focus {
        box-shadow: none;
      }
      .small-muted {font-size: .92rem; color: #6c757d}
    </style>
  </head>

  <body>
    <main class="d-flex align-items-center justify-content-center min-vh-100">
      <div class="card login-card p-3">
        <div class="card-body">

          <div class="d-flex align-items-center mb-3">
            <img src="/static/images/logo.png" alt="logo" class="brand me-3" onerror="this.style.display='none'">
            <div>
              <h5 class="mb-0">نظام الحضور والغياب</h5>
              <div class="small-muted">تسجيل الدخول لمدرستك أو فصلّك</div>
            </div>
          </div>

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-danger py-2" role="alert">
                {{ messages[0] }}
              </div>
            {% endif %}
          {% endwith %}

          <!-- تعديل هنا لاستخدام Blueprint -->
          <form method="post" action="{{ url_for('auth.login') }}" novalidate>

            <div class="mb-3 form-floating">
              <input type="text" class="form-control" id="username" name="username" placeholder="اسم المستخدم أو البريد" required autocomplete="username">
              <label for="username">اسم المستخدم أو البريد</label>
            </div>

            <div class="mb-3 form-floating position-relative">
              <input type="password" class="form-control" id="password" name="password" placeholder="كلمة المرور" required autocomplete="current-password">
              <label for="password">كلمة المرور</label>
              <button type="button" id="togglePassword" class="btn btn-sm btn-light position-absolute" style="top:10px; left:10px;">إظهار</button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
                <label class="form-check-label" for="remember">تذكرني</label>
              </div>
              <div><a href="#" class="small-muted">نسيت كلمة المرور؟</a></div>
            </div>

            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary btn-lg">تسجيل الدخول</button>
            </div>

            <div class="text-center small-muted">أو سجل الدخول باستخدام</div>

            <div class="d-flex gap-2 justify-content-center mt-2">
              <button type="button" class="btn btn-outline-secondary btn-sm">جوجل</button>
              <button type="button" class="btn btn-outline-secondary btn-sm">فيسبوك</button>
            </div>

          </form>

          <hr>
          <div class="text-center">
            <small>لا تملك حساب؟ <a href="#">إنشاء حساب</a></small>
          </div>

        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function(){
        const btn = document.getElementById('togglePassword');
        const pw = document.getElementById('password');
        if (!btn || !pw) return;
        btn.addEventListener('click', function(){
          const type = pw.getAttribute('type') === 'password' ? 'text' : 'password';
          pw.setAttribute('type', type);
          btn.textContent = type === 'password' ? 'إظهار' : 'إخفاء';
        });
      })();

      document.querySelector('form').addEventListener('submit', function(e){
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        if (!u || !p) {
          e.preventDefault();
          alert('الرجاء تعبئة اسم المستخدم وكلمة المرور.');
        }
      });
    </script>
  </body>
</html>
