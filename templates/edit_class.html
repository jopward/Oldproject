{% include 'partials/header.html' %}
{% include 'partials/navbar.html' %}

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">✏️ تعديل الصف والشعبة</h3>
    <a href="{{ url_for('list_classes') }}" class="btn btn-outline-secondary">🔙 رجوع للصفوف</a>
  </div>

  <!-- رسائل التنبيه -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        {% for msg in messages %}
          <div>{{ msg }}</div>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
  {% endwith %}

  <form method="post" class="card p-4 shadow-sm rounded bg-light">
    <div class="mb-3">
      <label for="class_name" class="form-label fw-bold">🏫 اسم الصف</label>
      <input type="text" class="form-control" id="class_name" name="class_name"
             value="{{ class_data.class_name }}" required>
    </div>

    <div class="mb-3">
      <label for="section" class="form-label fw-bold">🔤 الشعبة</label>
      <input type="text" class="form-control" id="section" name="section"
             value="{{ class_data.section }}" required>
    </div>

    <div class="mb-3">
      <label for="teacher_id" class="form-label fw-bold">👨‍🏫 المعلم</label>
      <select class="form-select" id="teacher_id" name="teacher_id" required>
        {% for t in teachers %}
          <option value="{{ t.id }}" {% if t.id == class_data.teacher_id %}selected{% endif %}>
            {{ t.teacher_name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary">💾 حفظ التغييرات</button>
    </div>
  </form>
</div>

{% include 'partials/footer.html' %}
